<body>
  <div id="search_bar_background">

    <!-- Title / Welcome-->
    <h1 style="color: white;">Friend Trip</h1>

    <!-- Search Bar -->
    <input type="text" id="search_bar" placeholder="Where would you like to go?" name="search">
    <button class="search_btn" id="submit_btn" onclick="window.location.href='search_result.html'"><i
        class="fa fa-search"></i></button>
  </div>
  <!-- Filter -->
  <div style="float:left">
    <div id="price" class="dropdown">
      <button class="dropbtn" id="price_button">Price</button>

      <div class="dropdown-content">
        <a class="filter_btn" id="$" href="search_result_price.html">$</a>
        <a class="filter_btn" id="$$" href="search_result_price.html">$$</a>
        <a class="filter_btn" id="$$$" href="search_result_price.html">$$$</a>
      </div>
    </div>
    <div id="activity" class="dropdown">
      <button class="dropbtn" id="activity_button">Activity</button>
      <div class="dropdown-content">
        <a class="filter_btn" id="Food" href="search_result_activity.html">Food</a>
        <a class="filter_btn" id="Sight Seeing" href="search_result_activity.html">Sight Seeing</a>
        <a class="filter_btn" id="Adventure" href="search_result_activity.html">Adventure</a>
      </div>
    </div>
    <div id="language" class="dropdown">
      <button class="dropbtn" id="language_button">Language</button>
      <div class="dropdown-content">
        <a class="filter_btn" id="English" href="search_result_language.html">English</a>
        <a class="filter_btn" id="French" href="search_result_language.html">French</a>
        <a class="filter_btn" id="Spanish" href="search_result_language.html">Spanish</a>
        <a class="filter_btn" id="Chinese" href="search_result_language.html">Chinese</a>
      </div>
    </div>
  </div>
  </div>
  <!-- Tour Results-->
  <template id="TourCardTemplate">
    <div class="card">
      <img class="card-img">
      <div class="card-body">
        <h5 class="card-title">placeholder</h5>
        <p class="card-length">placeholder</p>
        <p>Activity:  <span class="activity"> ..</span></p>
        <p>Lanuage:  <span class="language"> ..</span></p>
        <p>Price:  <span class="tour_price"> ..</span></p>
        <!-- <a href="review.html" class="link-primary">Write a review</a> -->
        <br>
        <p class="card-text"></p>
        <a class="btn btn-primary read-more" style="float: right">Read more</a>
        <!-- <a class="btn btn-primary book" style="float: right">Book</a> -->
        <i class="material-icons" style="cursor: pointer;">bookmark_border</i>
      </div>
    </div>
  </template>
