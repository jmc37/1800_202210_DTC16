<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="../styles/style.css">

  <!-- Firebase(Jesper) -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />



  <title>Friend Trip</title>
</head>

<body>

  <!-- Title / Welcome-->
  <h1 style="color: white;">Friend Trip</h1>

  <!-- country suggestions-->

  <div class="guide_area">
    <div class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" id="tour_img_" src="../images/pexels-a-k-2382868.jpg" alt="Card image cap">
        <p id="city_img_name" style="position: absolute; top: 8px;left: 16px;color: white; font-size:20px;">Vancouver
        </p>
        <div class="guide_profile">
          <a class="btn btn-primary" id="book_btn" style="float: right">Book</a>
          <p> <b>TOUR TITLE:</b> <span id="tour_title">Tour_title</span></p>
          <hr style="height: 2px;">
          <p> <b>City:</b> <span id="city">City</span></p>
          <hr style="height: 2px;">
          <p> <b>Price:</b> <span id="price">Price</span></p>
          <hr style="height: 2px;">
          <p> <b>Activity:</b> <span id="activity">Activity</span></p>
          <hr style="height: 2px;">
          <p> <b>Language:</b> <span id="language">Lang</span></p>
          <hr style="height: 2px;">


          <p> <b>Description:</b> <span id="description">description</span></p>


          <div class="d-flex justify-content-between align-items-center"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="review_area">
    <div class="col-md-4">
      <div class="card mb-4 box-shadow" style="padding-bottom: 70px;">
        <div class="review">
          <p>
            <center><b>REVIEW from other user</center></b>
          </p>
          <hr style="height: 2px;">
          <p> <b>Title:</b> <span id="review_title">City</span></p>
          <hr style="height: 2px;">
          <p> <b>Rating:</b> <span id="rating">Tour_title</span></p>
          <hr style="height: 2px;">
          <p> <b>Fun:</b> <span id="fun">City</span></p>
          <hr style="height: 2px;">
          <p> <b>Experience:</b> <span id="experience">City</span></p>
          <hr style="height: 2px;">


          <p> <b>Description:</b> <span id="description">description</span></p>


          <div class="d-flex justify-content-between align-items-center"></div>
        </div>
      </div>
    </div>
  </div>

  <nav id="navbarPlaceholder"></nav>







  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>



  <script src="../scripts/FirebaseAPI_TEAM16.js"></script>
  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/tour.js"></script>

  </script>

</body>

</html>
