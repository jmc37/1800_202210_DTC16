<body>
  <br>
  <br>

  <form style="text-align: center;">
    <center><h1>Create Tour</h1></center>
    <br>
    <br>
    Input Tour Name <input type="text" id="inputTour">
    <br>
    <br>
    Tour nickname <input type="text" id="tour_nickname">
    <br>
    <br>
    Select the city
    <select name="city_name" id="city_name">
      <option value="Vancouver">Vancouver</option>
      <option value="Burnaby">Burnaby</option>
      <option value="Surrey">Surrey</option>
      <option value="Langley">Langley</option>
    </select>
    <br>
    <br>
    Select the theme
    <select name="activity_name" id="activity_name">
      <option value="Food">Food</option>
      <option value="Sight Seeing">Sight Seeing</option>
      <option value="Adventure">Adventure</option>
    </select>
    <br>
    <br>
    Select the price
    <select name="tour_price" id="tour_price">
      <option value="$">$100</option>
      <option value="$$">$200</option>
      <option value="$$$">$300</option>
    </select>
    <br>
    <br>
    <form>
      Describe your tour
      <br>
      <textarea type="text" id="description" value="Text goes here" style="width: 400px; height: 400px;"></textarea>
      <br>
      <br>
      <br>
      Input Tour Image link <input type="text" id="tourImage">
      <br>
      <br>
      <center><input type="button" value="submit" id="submit"></center>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </form>
  </form>
