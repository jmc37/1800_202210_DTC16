<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile Page</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS JS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- our own style.css -->
    <link rel="stylesheet" href="../styles/style.css">

    <!-- Firebase 8 Library related JS, JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>

<body>

    <div class="container-fluid bg-white text-dark p-0">
        <div class="container bg-white p-3">
            <h1 class="display-4">Gutentag, <span id="name-goes-here"></span></h1>
            <hr>
            <form action="createtour.html">
                <input type="submit" value="Create a Tour" id="create_btn" />
            </form>

        </div>
    </div>
    <div class="container" id="profile_form">
        <h1>User Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="addressInput" class="form-control" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="text" id="emailInput" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="phoneInput" class="form-control" placeholder="Enter your Number">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>
    <button id="emergency_button"><a href="tel:7788280689" id="emergency_text">Emergency Help Button</a></button>


    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>


    <!-- Firebase and our own script -->
    <script src="../scripts/FirebaseAPI_TEAM16.js"></script>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/skeleton.js"></script>

</body>

</html>
